    <div class="roof">

        </div></a>
        <div class="logo"><h2>LOGO</h2></div>

    <div class="regcontent">
        <form method = "post" action="http://localhost/PHP+sublime_text/mail/php/registration.php" class="registration">
            <h1>Sign Up</h1>
            <label for="email">Email</label><br>
            <input type="text" name = "email" id="email" required><br>
            <label for="username">Username</label><br>
            <input type="text" name = "username" id="username" required><br>
            <label for="name1">First name</label><br>
            <input type="text" name = "name1" id="name1" required><br>
            <label for="name2">Last name</label><br>
            <input type="text" name = "name2" id="name2" required><br>
            <label for="password">Password</label><br>
            <input type="password" name = "password" id="password" required><br>
            <label for="confirm">Confirm password</label><br>
            <input type="password" name = "confirm_password" required><br>
            <button type="submit" id="in">Submit</button>
        </form>
        <div class="regmark">
            <img src="" alt="">
        </div>
    </div>
